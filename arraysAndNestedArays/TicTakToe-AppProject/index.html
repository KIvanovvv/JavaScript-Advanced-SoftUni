<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTakToe</title>
  </head>
  <body>
    <h1>Tic-Tak-Toe</h1>
    <div class="players">
      <div class="player-1-container">
        <h3 class="player-1">Player 1</h3>
        <p class="player-1-arrow">◀</p>
      </div>
      <div class="player-2-container">
        <h3 class="player-2">Player 2</h3>
        <p class="player-2-arrow">▶</p>
      </div>
    </div>

    <div class="game-board-main">
      <div class="btn-group">
        <div class="btn-row1">
          <button class="btn-0-0">?</button>
          <button class="btn-0-1">?</button>
          <button class="btn-0-2">?</button>
        </div>
        <div class="btn-row2">
          <button class="btn-1-0">?</button>
          <button class="btn-1-1">?</button>
          <button class="btn-1-2">?</button>
        </div>
        <div class="btn-row3">
          <button class="btn-2-0">?</button>
          <button class="btn-2-1">?</button>
          <button class="btn-2-2">?</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
